<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>betarraga</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/beet.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Silkscreen&display=swap" rel="stylesheet">
  <!-- Primary Meta Tags -->
  <meta name="title" content="betarraga">
  <meta name="description" content="Ofrecemos un servicio personalizado con foco en los objetivos de cada usuario">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://betarraga.cl/">
  <meta property="og:title" content="betarraga">
  <meta property="og:description" content="Entregamos soluciones digitales para sus proyectos">
  <meta property="og:image" content="images/portada.png">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://betarraga.cl">
  <meta property="twitter:title" content="betarraga">
  <meta property="twitter:description" content="Entregamos soluciones digitales para sus proyectos">
  <meta property="twitter:image" content="images/portada.png">  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZCXTGS3S1P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZCXTGS3S1P');
  </script>
</head>
<body>
  <section class="section">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand has-text-centered">
          <a class="navbar-item" href="index.html">
            <img class="imgsize" src="images/beet.png" alt="Logo de betarraga"/>
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarbeet">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
      </div>

        <div id="navbarbeet" class="navbar-menu">
          <div class="navbar-end is-size-3">

            <a class="navbar-item" href="index.html#contacto">
              Contacto
            </a>

          </div>
        </div>
    </nav>
  </section>

  {% block contenido %}{% endblock %}

  <footer class="footer">
    <div class="content has-text-centered">
      <p>Todos los derechos reservados.</p>
    </div>
  </footer>
  <!-- Javascrip -->
  <script src="js/index.js"></script>
  {% block js %}{% endblock %}
</body>
</body>
</html>
